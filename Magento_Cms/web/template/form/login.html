<div class="form-title">
    <h2 data-bind="i18n: 'You have to be logged to see the content.'"></h2>
</div>

<div class="login-container">
    <div class="login-form-title">
        <h3 data-bind="i18n: 'Login'"></h3>
    </div>

    <div class="login-form-container">
        <form class="login-form" id="blog-login-form" data-bind="mageInit: {'validation': {}}, submit: sendForm" action="#" autocomplete="off">
            <div class="field name required">
                <label for="email" class="label" data-bind="i18n: 'Email'"></label>
                <div class="control">
                    <input type="email"
                           class="input"
                           id="email"
                           data-validate="{required: true, 'validate-email': true}"
                           data-bind="value: email"/>
                </div>
            </div>
            <div class="field password required">
                <label for="password" class="label" data-bind="i18n: 'Password'"></label>
                <div class="control">
                    <input type="password"
                           class="input"
                           id="password"
                           autocomplete="off"
                           data-validate="{required: true, 'validate-customer-password': true}"
                           data-bind="value: password"/>
                </div>
            </div>

            <div class="action action-login">
                <button class="button">
                    <span data-bind="i18n: 'Sign in'"></span>
                </button>
            </div>
        </form>
    </div>
</div>
