<div class="login-container">
    <div class="login-form-title">
        <h3 data-bind="i18n: 'Login'"></h3>
    </div>

    <div class="login-form-container">
        <form class="login-form" id="blog-login-form" data-bind="submit: sendForm, mageInit: {'validation': {}}" action="#" autocomplete="off">
            <div class="field name required">
                <label for="username-login" class="label" data-bind="i18n: 'Username'"></label>
                <div class="control">
                    <input type="text"
                           class="input"
                           id="username-login"
                           data-validate="{required: true}"
                           data-bind="value: username"/>
                </div>
            </div>
            <div class="field password required">
                <label for="password-login" class="label" data-bind="i18n: 'Password'"></label>
                <div class="control">
                    <input type="password"
                           class="input"
                           id="password-login"
                           autocomplete="off"
                           data-validate="{required: true, 'validate-customer-password': true}"
                           data-bind="value: password"/>
                </div>
            </div>

            <div class="action action-login">
                <button class="button">
                    <span data-bind="i18n: 'Sign in'"></span>
                </button>
            </div>
        </form>
    </div>
</div>
